<script>
document.addEventListener('DOMContentLoaded', function () {
  var episodeButtons = document.querySelectorAll('.episodelist.buttonEpsList');
  var softsubButtons = document.querySelectorAll('[data-link-type^="linkSoftsub"]');
  var otherButtons = document.querySelectorAll('[data-link-type^="linkHardsub"], [data-link-type="linkTrakteer"], [data-link-type="linkFont"], [data-link-type="linkRAW"]');
  function hideButtons(exceptButtons) {
    softsubButtons.forEach(function (button) {
      button.style.display = exceptButtons.includes(button.dataset.linkType) ? 'block' : 'none';
    });
    otherButtons.forEach(function (button) {
      button.style.display = 'block';
    });
  }
  episodeButtons.forEach(function (button) {
    button.addEventListener('click', function () {
      var episodeNumber = button.dataset.episode;
      if (episodeNumber) {
        var softsubEpisodes = ['01', '02', '03', '04', '05', '11', '12', '13', '15', '17', '19', '20', '21', '22', '23', '45'];
        var showSoftsub = softsubEpisodes.includes(episodeNumber);
        var showSoftsubEp6 = episodeNumber === '06';
        var showSoftsubEp7 = episodeNumber === '07';
        var showSoftsubEp8 = episodeNumber === '08';
        if (showSoftsub) {
          hideButtons(['linkSoftsub']);
        } else if (showSoftsubEp6) {
          hideButtons(['linkSoftsubEp6v1', 'linkSoftsubEp6v2']);
        } else if (showSoftsubEp7) {
          hideButtons(['linkSoftsubEp7v1', 'linkSoftsubEp7v2']);
        } else if (showSoftsubEp8) {
          hideButtons(['linkSoftsubEp8v1', 'linkSoftsubEp8v2']);
        } else {
          hideButtons([]);
        }
      }
    });
  });
});

</script>
