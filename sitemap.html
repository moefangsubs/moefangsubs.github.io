<script>
    // hanya untuk pengumuman voting

  const countdownTimer = document.getElementById('countdown-timer');
  const targetDate = new Date('2024-12-25T23:59:59').getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const timeLeft = targetDate - now;

    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

    countdownTimer.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

    if (timeLeft < 0) {
      countdownTimer.innerHTML = "Voting telah berakhir!";
    }
  }

  setInterval(updateCountdown, 1000);
</script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    // Mendapatkan parameter dari URL
    var urlParams = new URLSearchParams(window.location.search);
    var episodeParam = urlParams.get('episode');
    
    // Mencari elemen dengan data-episode sesuai dengan parameter yang diberikan
    var episodeElement = document.querySelector('.whatsnew a[data-episode="' + episodeParam + '"]');
    
    if (episodeElement) {
        // Memindahkan tampilan ke elemen episode yang sesuai
        episodeElement.scrollIntoView();
        
        // Menandai elemen sebagai sudah ditekan
        episodeElement.classList.add('clicked');
        var imgElement = episodeElement.querySelector('img');
        if (imgElement) {
            imgElement.classList.add('clicked');
        }
    }
});

</script>
<script>
    const getNumber = (counter) => {
  return parseFloat(counter.dataset.countTo);
};
const getSpeed = (counter) => {
  return parseFloat(counter.dataset.duration);
};

const updateTex = (counter, text) => {
  counter.textContent = text;
};

const animate = (counter, countTo, duration) => {
  let startTime = null;

  let currentTime = Date.now();

  const step = (currentTime) => {
    if (!startTime) {
      startTime = currentTime;
    }

    const progress = Math.min((currentTime - startTime) / duration, 1);

    const currentNum = Math.floor(progress * countTo);

    updateTex(counter, currentNum);

    if (progress < 1) {
      window.requestAnimationFrame(step);
    } else {
      window.cancelAnimationFrame(window.requestAnimationFrame(step));
    }
  };

  window.requestAnimationFrame(step);
};

const counters = document.querySelectorAll('.counter');
counters.forEach((counter) => {
  const countTo = getNumber(counter);
  const animationDuration = getSpeed(counter);
  animate(counter, countTo, animationDuration);
});
</script>

<script>
	document.addEventListener('DOMContentLoaded', function() {
		const floatingButton = document.getElementById('floatingButton');
		const popup = document.getElementById('popup');

		floatingButton.addEventListener('click', function() {
			popup.classList.add('show');
		});

		popup.addEventListener('click', function(event) {
			if (event.target === popup) {
				popup.classList.remove('show');
			}
		});
	});
