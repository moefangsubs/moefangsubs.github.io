<!DOCTYPE html>
<html lang="id">
<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-language" content="en">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="../sprite/favicon.ico" type="image/x-icon">
	
    <!-- Title -->
    <title>MoeFang Subs Map</title>
	
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

	<!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../js/firebase-init.js"></script>
    <script src="../js/firebase-auth.js"></script>
	
	<!-- Kepala dan kaki wkwkwk -->
	<script type="text/javascript" src="../js/navbar.js"></script>
	<script type="text/javascript" src="../js/footer.js"></script>
	
	<!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style_subs.css">
	
</head>
<body class="subs-page">

    <!-- Elemen untuk Loading Overlay -->
    <div id="loading-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255,255,255,0.9); display: none; justify-content: center; align-items: center; z-index: 9999;">
        <img src="../sprite/element/loading.svg" alt="Loading..." style="width: 100px; height: 100px;">
    </div>

    <div id="navbar-placeholder"></div>

	<main id="subs-main-container">
		<div class="pixel-border-wrapper">
			<aside id="episode-list-container"></aside>
			<div class="pixel-border-shadow"></div>
		</div>
		<div class="pixel-border-wrapper">
			<section id="content-container" class="pixel-border-item"></section>
			<div class="pixel-border-shadow"></div>
		</div>
	</main>

	<div id="faq-container-wrapper" class="pixel-border-wrapper" style="display: none;"> <div id="faq-container" class="pixel-border-item"></div>
		<div class="pixel-border-shadow"></div>
	</div>
    
    <div id="footer-placeholder"></div>

    <div id="popup-container">
        <div id="popup-box">
            <h2 class="jpn">番組が選択されていません</h2>
            <p>Anda belum memilih acara dari sitemap.</p>
            <button id="popup-redirect-btn">Kembali ke Sitemap</button>
        </div>
    </div>
	
	<div id="image-popup-overlay">
		<img id="popup-image" src="" alt="Gambar Diperbesar">
	</div>
	
    <!-- Skrip Halaman -->
	<script src="../js/script_subs_like.js"></script>
	<script src="../js/script_subs.js"></script>
	<script src="../js/script_faq.js"></script>
</body>
</html>
