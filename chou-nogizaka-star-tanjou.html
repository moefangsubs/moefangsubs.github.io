    function hideElements() {
        ['deskripsiSkits', 'deskripsiguest', 'deskripsisenpai', 'deskripsiSkits', 'deskripsilagu1', 'deskripsilagu2', 'deskripsilagu3'].forEach(function(id) {
            var element = document.getElementById(id);
            if (element) {
                var nextBr = element.nextElementSibling;
                if (nextBr && nextBr.tagName === 'BR') {
                    nextBr.remove(); 
                }
                element.remove();
            }
        });
    }
    
    function showElement(id) {
        var element = document.createElement('span');
        element.id = id;
        var referenceElement = document.getElementById('deskripsiBahasaSub');
        referenceElement.insertAdjacentElement('beforebegin', element);
        referenceElement.insertAdjacentHTML('beforebegin', '<br/>');
    }
    
    function toggleElementsForEpisode(episodeNumber) {
        hideElements();
        var elementsToShow = episodeElementsMap['deskripsiSkits', episodeNumber] || ['deskripsiSkits', ];
        elementsToShow.forEach(showElement);
    }
    
    document.querySelectorAll('.episodelist').forEach(function(episode) {
        episode.addEventListener('click', function() {
            var episodeNumber = this.getAttribute('data-episode');
            toggleElementsForEpisode(episodeNumber);
        });
    });
    
    hideElements();
