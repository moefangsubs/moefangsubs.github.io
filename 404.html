<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan</title>

    <script type="text/javascript" src="../js/navbar.js" defer></script>
    <script type="text/javascript" src="../js/script_by.js" defer></script>
	<link rel="stylesheet" href="../css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Variabel warna dari style.css Anda */
            --moe: #440079;
            --moe-shade-max1: #5a00a0;
            --moe-tint6: #e7c7ff;
            --moe-tint7: #f8efff;
        }

		body {
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background-color: var(--moe-tint7);
			color: var(--moe-shade-max1);
			font-family: 'Space Mono', monospace;
			text-align: center;
			margin: 0;
			/* padding: 0 20px; */
			box-sizing: border-box;
		}

		.container-404 {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			align-content: center;
			margin-top: 25pt;
			margin-bottom: 25pt;
		}

        .svg-404 {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 1rem;
        }

        .message-404 {
            font-size: clamp(1rem, 4vw, 1.5rem);
            margin: 1rem 0;
			font-weight: bold;
        }

        .redirect-404 {
            font-size: 1rem;
            color: grey;
        }
		
		.warning-footer{
		margin-top: 0 !important;
		}
    </style>
</head>
<body>

    <div class="container-404">
        <img src="../sprite/404.svg" class="svg-404">
        <p class="message-404">Halaman yang kamu cari tidak ditemukan.</p>
        <p class="redirect-404" id="redirect-message">
            Akan dialihkan ke halaman utama dalam <span id="countdown">5</span> detik...
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const countdownElement = document.getElementById('countdown');
            let timeLeft = 5;

            const countdownInterval = setInterval(() => {
                timeLeft--;
                countdownElement.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    // Arahkan ke index.html di direktori induk
                    window.location.href = '../index.html';
                }
            }, 1000);
        });
    </script>

</body>
</html>
