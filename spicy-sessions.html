<script>
const episodeElementsMap = {
    '01': ['deskripsiguest', 'deskripsilagu1', 'deskripsilagu2', 'deskripsilagu3', 'deskripsilagu4', 'deskripsilagu5'],
    '02': ['deskripsiguest', 'deskripsilagu1', 'deskripsilagu2', 'deskripsilagu3', 'deskripsilagu4', 'deskripsilagu5'],
    '03': ['deskripsiguest', 'deskripsilagu1', 'deskripsilagu2', 'deskripsilagu3', 'deskripsilagu4', 'deskripsilagu5'],
    '04': ['deskripsiguest', 'deskripsilagu1', 'deskripsilagu2', 'deskripsilagu3', 'deskripsilagu4', 'deskripsilagu5'],
    '05': ['deskripsiguest', 'deskripsilagu1', 'deskripsilagu2', 'deskripsilagu3', 'deskripsilagu4', 'deskripsilagu5'],
    '06': ['deskripsiguest', 'deskripsilagu1', 'deskripsilagu2', 'deskripsilagu3', 'deskripsilagu4', 'deskripsilagu5'],
    '07': ['deskripsiguest', 'deskripsilagu1', 'deskripsilagu2', 'deskripsilagu3', 'deskripsilagu4', 'deskripsilagu5'],
    '08': ['deskripsilagu1', 'deskripsilagu2', 'deskripsilagu3', 'deskripsilagu4', 'deskripsilagu5', 'deskripsilagu6'],
};
    function hideElements() {
        ['deskripsiguest', 'deskripsilagu1', 'deskripsilagu2', 'deskripsilagu3', 'deskripsilagu4','deskripsilagu5','deskripsilagu6'].forEach(function(id) {
            var element = document.getElementById(id);
            if (element) {
                var nextBr = element.nextElementSibling;
                if (nextBr && nextBr.tagName === 'BR') {
                    nextBr.remove(); 
                }
                element.remove();
            }
        });
    }
    
    function showElement(id) {
        var element = document.createElement('span');
        element.id = id;
        var referenceElement = document.getElementById('deskripsiBahasaSub');
        referenceElement.insertAdjacentElement('beforebegin', element);
        referenceElement.insertAdjacentHTML('beforebegin', '<br/>');
    }
    
    function toggleElementsForEpisode(episodeNumber) {
        hideElements();
        var elementsToShow = episodeElementsMap['deskripsiSkits', episodeNumber] || ['deskripsiSkits', ];
        elementsToShow.forEach(showElement);
    }
    
    document.querySelectorAll('.episodelist').forEach(function(episode) {
        episode.addEventListener('click', function() {
            var episodeNumber = this.getAttribute('data-episode');
            toggleElementsForEpisode(episodeNumber);
        });
    });
    
    hideElements();
</script>
